AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  Env:
    Type: String
  FrontendUri:
    Type: String
  GoogleSecretArn:
    Type: String
  DatabaseSecretArn:
    Type: String
  PaddleSecretArn:
    Type: String
  ApiEndpoint:
    Type: String

Resources:
  Api:
    Type: AWS::Serverless::HttpApi
    Properties:
      FailOnWarnings: true
      CorsConfiguration:
        AllowHeaders:
          - "*"
        AllowMethods:
          - "*"
        AllowOrigins:
          - "*"
        MaxAge: 300

  SQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "Calensync-${Env}-queue"
      DelaySeconds: 0
      VisibilityTimeout: 30
      MessageRetentionPeriod: 61

  GetSecretsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Gives access to RDS secrets"
      ManagedPolicyName: !Sub "Calensync-${Env}-GetSecrets"
      Path: /LambdaPolicies/
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource:
              - !Ref GoogleSecretArn
              - !Ref DatabaseSecretArn
              - !Ref PaddleSecretArn

  CalensyncLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: calensync-python-layer
      Description: Calensync layer
      ContentUri: layer/layer.zip
      CompatibleRuntimes:
        - python3.9

  RestApi:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "Calensync-${Env}-RestAPI"
      Runtime: python3.9
      CodeUri: api/src/
      Handler: api.handler
      Timeout: 15
      MemorySize: 512
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - !Ref GetSecretsPolicy
        - Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !GetAtt SQSQueue.Arn
      Layers:
        - !Ref CalensyncLayer
      Environment:
        Variables:
          ENV: !Ref Env
          FRONTEND: !Ref FrontendUri
          API_ENDPOINT: !Ref ApiEndpoint
          SQS_QUEUE_URL: !GetAtt SQSQueue.QueueUrl
      Events:
        read:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api

  DailySync:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "Calensync-${Env}-DailySync"
      Runtime: python3.9
      CodeUri: awslambda/daily_sync/
      Handler: main.handler
      Timeout: 600
      MemorySize: 512
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - !Ref GetSecretsPolicy
      Layers:
        - !Ref CalensyncLayer
      Environment:
        Variables:
          ENV: !Ref Env
      Events:
        DailySyncEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 1 * * ? *) # every day at 1AM
            Name: !Sub "Calensync-${Env}-DailySyncCron"
            Description: Trigger Lambda every hour

  SQSReceiver:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "Calensync-${Env}-SQSReceiver"
      Runtime: python3.9
      CodeUri: awslambda/sqs_receiver/
      Handler: main.handler
      Timeout: 15
      MemorySize: 512
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - !Ref GetSecretsPolicy
        - Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
            Resource: !GetAtt SQSQueue.Arn
      Layers:
        - !Ref CalensyncLayer
      Environment:
        Variables:
          ENV: !Ref Env
          API_ENDPOINT: !Ref ApiEndpoint
      Events:
        SQSPutVisit:
          Type: SQS
          Properties:
            Queue: !GetAtt SQSQueue.Arn
            BatchSize: 10
            FunctionResponseTypes:
              - ReportBatchItemFailures

